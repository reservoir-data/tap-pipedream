version: 1
send_anonymous_usage_stats: false
project_id: tap-pipedream
default_environment: dev
environments:
- name: dev
plugins:
  extractors:
  - name: tap-pipedream
    label: Pipedream
    namespace: pipedream
    description: Pipedream is an integration platform for developers.
    repository: https://github.com/edgarrmondragon/tap-pipedream
    docs: https://github.com/edgarrmondragon/tap-pipedream#readme
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    settings:
    - name: token
      kind: password
      label: API Token
      description: API Token for Pipedream
    - name: organizations
      kind: array
      label: Organizations
      description: List of organization IDs to get data from
    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Earliest datetime to get data from
    config:
      start_date: 1641016800
      organizations: ["o_DZIqGy"]
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
